<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_DOM4</title>
</head>
<body>
<div id="id1">
    <p id="para1">Welcome to my web page.</p>
    <p id="para2">Please take a look around.</p>
    <input id="btn" value="Replace Element" type="button"> <!--onclick="Click()" All'interno dell'input per usare la function-->
</div>
<script>

// (metodo anche collegato al onclick si può già usare da solo)
    function Click() {
        const elem = document.getElementById("para1");
        elem.innerHTML = "<h2>" + "Welcome" + "</h2>";
    }

// metodo alternativo collegato alla function sopra
const btn = document.getElementById("btn");
    btn.addEventListener("click", Click);
</script>
</body>
</html>
