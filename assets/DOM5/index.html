<body>
<div class="container">
    <header>
        <h1>Esercizio Form JS</h1>
    </header>
    <main>
        <div class="row align-items-start">
            <div class="col">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Inserisci Nuova Persona</h5>
                        <form>
                            <label for="Nome" class="require-field mb-1">Nome</label>

                            <label for="Età" class="require-field mb-1 mt-4">Età</label>

                    </div>
                </div>

                <div class="card my-3">
                    <div class="card-body">
                        <h5 class="card-title">Seleziona la persona dal compleanno</h5>
                        <form>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">

                    </div>
                </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Persone</h5>
                        <ul id="persons-list" class="list-group">
                            <li class="list-group-item d-flex">
                                <div>Klaus</div>
                                <div class="ms-auto">40 anni</div>

                    </div>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script>
    class Person {
        constructor(name, age, city = "") {
            this.name = name;
            this.age = age;
            this.city = city;
        }
    }
</script>
<script>
   /* const persons = [
        new Person("Klaus", 40),
        new Person("Giovanni", 26, "NY"),
        new Person("Maria", 34),
        new Person("Claudio", 48, "Lesmo"),
    ]*/
   const persons =  {
           list: [
                      new Person("Klaus", 40),
                      new Person("Giovanni", 26, "NY"),
                      new Person("Maria", 34),
                      new Person("Claudio", 48, "Lesmo"),
                  ],

           listupdate: new Event("listbuterdate", {
               bubbles: true
           }),

           addItemList: function (item) {
               this.list.push(item);
               document.dispatchEvent(this.listupdate)

           }

   }

   //const persons = new Person();

</script>
<script>


    function populatePersonsList(persons) {

        function ToListItem({name, city, age}) {
            return `<li class ="list-group-item d-flex">
                      <div>
                       ${name} ${(city.length > 0) ? `(${city})` : ''}
                       </div>
                       <div class ="ms-auto"> ${age}  anni</div>
                 </li>`;
        }

        if (persons instanceof Array){
        const ul = document.getElementById("persons-list");
            ul.innerHTML = persons
                .filter(p => p instanceof Person)
                .sort((a, b) => a.age - b.age )
                .map(ToListItem)
                .join("");
        }

    }

    function populateOption(persons) {
        if (persons instanceof Array){
            const form = document.forms.item(1);
            const select = form.elements[0];
            const newOprions = persons
                .filter(p => p instanceof Person)
                .sort((a, b) => a.age - b.age)
                .map((p, index) => new Option(p.name, index.toString()));
            const firstchild = [select.children[0]];
            const t = firstchild.concat(newOprions);
            select.innerHTML = ""; // svuota semplice
            t.forEach(i => {
                select.append(i);
            })
        }
    }
</script>
<script>
    populatePersonsList(persons.list);
   // populatePersonsList(persons)
    populateOption(persons.list);
</script>
<script>
    const personCreateForm = document.forms.item(0);
    personCreateForm.addEventListener('submit', (e) => {
        e.preventDefault();
        e.stopPropagation();
        const form = e.target;

        const nome = form.elements[0].value;
        const city = form.elements[2].value;
        const age = form.elements[1].value;
        const person = new Person(nome, age, city);
        console.log(person)

        persons.addItemList(person);
        //persons.push(person);
        //populatePersonsList(persons);

        form.reset();
    })

    birthDay = document.forms[1];
    birthDay.addEventListener('submit', (e) => {
        e.preventDefault();
        e.stopPropagation();
        const selectedPersonName = e.target.elements[0].value;
        const selectedPerson = persons.list
            .filter(p => p instanceof Person)
            .sort((a, b) => a.age - b.age)[selectedPersonName];
        if (selectedPerson instanceof Person){
            selectedPerson.age ++;
            document.dispatchEvent(new Event("listbuterdate", {
                bubbles: true
            }));

        }

    })
    document.addEventListener("listbuterdate", () => {
        populatePersonsList(persons.list);
        populateOption(persons.list);
    })

</script>
</body>
</html>
